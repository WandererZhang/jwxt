<div id="layoutSidenav">
    <div id="layoutSidenav_nav" th:fragment="adminBody">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">资料</div>
                    <a class="nav-link" th:href="@{/teacher}">
                        <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                        个人信息
                    </a>
                    <div class="sb-sidenav-menu-heading">功能</div>
                    <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseLayouts"
                       aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        管理
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne"
                         data-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/teacher/showCourse}">课程管理</a>
                        </nav>
                    </div>
                    <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapsePages"
                       aria-expanded="false" aria-controls="collapsePages">
                        <div class="sb-nav-link-icon"><i class="fas fa-cog"></i></div>
                        设置
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>
                    <div class="collapse" id="collapsePages" aria-labelledby="headingTwo"
                         data-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" th:href="@{/teacher/updateUser}">修改密码</a>
                        </nav>
                    </div>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                <div class="small">Logged in as:</div>
                [[${session.loginUser.userName}]]
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <h1 class="mt-4">个人信息</h1>
                <ol class="breadcrumb mb-4">
                    <li class="breadcrumb-item active">您的身份是: 教师</li>
                </ol>
            </div>
            <div class="container-fluid">
                <div class="breadcrumb">
                    <div class="container">
                        <div class="row">
                            <label for="teacher_id"><i>ID : </i></label>
                            <div class="col" th:text="${teacher.getUserID()}" id="teacher_id"></div>
                            <label for="teacher_name"><i>姓名 : </i></label>
                            <div class="col" th:text="${teacher.getUserName()}" id="teacher_name"></div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="teacher_sex"><i>性别 : </i></label>
                            <div class="col" th:text="${teacher.getSex()}==0?'女':'男'" id="teacher_sex"></div>
                            <label for="teacher_birth"><i>出生日期 : </i></label>
                            <div class="col" th:text="${#dates.format(teacher.getBirthYear(),'yyyy/MM/dd')}" id="teacher_birth"></div>
                        </div>
                        <br>
                        <div class="row">
                            <label for="teacher_college"><i>院系 : </i></label>
                            <div class="col" th:text="${teacher.getCollege().getCollegeName()}"  id="teacher_college"></div>
                            <label for="teacher_degree"><i>学历 : </i></label>
                            <div class="col" th:switch="${teacher.getDegree()}"  id="teacher_degree">
                                <p th:case="1" th:text="'学士'"></p>
                                <p th:case="2" th:text="'硕士'"></p>
                                <p th:case="3" th:text="'博士'"></p>
                            </div>
                            <label for="teacher_title"><i>职称 : </i></label>
                            <div class="col" th:switch="${teacher.getTitle()}" id="teacher_title">
                                <p th:case="1" th:text="'助教'"></p>
                                <p th:case="2" th:text="'普通教师'"></p>
                                <p th:case="3" th:text="'副教授'"></p>
                                <p th:case="4" th:text="'教授'"></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>
        <footer class="py-4 bg-light mt-auto" th:fragment="adminFooter">
            <div class="container-fluid">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; Your Website 2020</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>

<script th:src="@{/js/datatables.js}"></script>
