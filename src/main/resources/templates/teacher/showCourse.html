<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>jwxt</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous"/>
    <script th:src="@{/webjars/font-awesome/5.15.1/js/all.min.js}" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{/teacher/indexTeacher::adminHead}"></div>
<div id="layoutSidenav">
    <div th:insert="~{/teacher/indexTeacher::adminBody}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <br>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        课程信息
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="overflow-x: hidden">
                            <table class="table table-bordered" id="dataTable" style="width:100%" cellspacing="0">
                                <p style="color: #b61e2f" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"></p>
                                <a class="btn btn-success" th:href="@{/teacher/addCourse}">新开课</a>
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>课程名称</th>
                                    <th>开课院系</th>
                                    <th>授课教师</th>
                                    <th>上课地点</th>
                                    <th>上课时间</th>
                                    <th>课时</th>
                                    <th>课程类型</th>
                                    <th>学分</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course:${courses}">
                                    <td th:text="${course.getCourseID()}">
                                    <td th:text="${course.getCourseName()}">
                                    <td th:text="${course.getCollege().getCollegeName()}">
                                    <td th:text="${course.getTeacher().getUserName()}">
                                    <td th:text="${course.getClassRoom()}">
                                    <td th:switch="${course.getCourseTime()}">
                                        <p th:case="1">周一</p>
                                        <p th:case="2">周二</p>
                                        <p th:case="3">周三</p>
                                        <p th:case="4">周四</p>
                                        <p th:case="5">周五</p>
                                        <p th:case="6">周六</p>
                                        <p th:case="7">周日</p>
                                    </td>
                                    <td th:text="${course.getCourseWeek()}+'周'">
                                    <td th:switch="${course.getCourseType()}">
                                        <p th:case="0">选修课</p>
                                        <p th:case="1">必修课</p>
                                    </td>
                                    <td th:text="${course.getScore()}">
                                    <td>
                                        <a class="btn btn-primary"
                                           th:href="@{'/teacher/updateCourse?id='+${course.getCourseID()}}">编辑</a>
                                        <a class="btn btn-warning"
                                           th:href="@{'/teacher/showMark?id='+${course.getCourseID()}}">打分</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <div th:insert="~{/teacher/indexTeacher::adminFooter}"></div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/datatables/1.10.20/media/js/jquery.dataTables.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/datatables/1.10.20/media/js/dataTables.bootstrap4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/datatables.js}"></script>
<script th:src="@{/js/deleteConfirm.js}"></script>
</body>
</html>
