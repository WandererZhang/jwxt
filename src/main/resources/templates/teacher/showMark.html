<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>jwxt</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}" rel="stylesheet" crossorigin="anonymous"/>
    <script th:src="@{/webjars/font-awesome/5.15.1/js/all.min.js}" crossorigin="anonymous"></script>
</head>
<body class="sb-nav-fixed">
<div th:insert="~{/teacher/indexTeacher::adminHead}"></div>
<div id="layoutSidenav">
    <div th:insert="~{/teacher/indexTeacher::adminBody}"></div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid">
                <br>
                <div class="card mb-4">
                    <div class="card-header">
                        <i class="fas fa-table mr-1"></i>
                        课程信息
                    </div>
                    <div class="card-body">
                        <div class="table-responsive" style="overflow-x: hidden">
                            <table class="table table-bordered" id="dataTable" style="width:100%" cellspacing="0">
                                <p style="color: #b61e2f" th:text="${msg}" th:if="${!#strings.isEmpty(msg)}"></p>
                                <thead>
                                <tr>
                                    <th>课程ID</th>
                                    <th>课程名称</th>
                                    <th>学生姓名</th>
                                    <th>学号</th>
                                    <th>分数</th>
                                    <th>操作</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="course:${selectedCourses}">
                                    <td th:text="${course.getCourseID()}">
                                    <td th:text="${course.getCourse().getCourseName()}">
                                    <td th:text="${course.getStudent().getUserName()}">
                                    <td th:text="${course.getStudent().getStudentNumber()}">
                                    <td th:text="${course.getMark()}">
                                    <td>
                                        <a class="btn btn-warning"
                                           th:href="@{'/teacher/addMark?courseID='+${course.getCourseID()}+'&studentID='+${course.getStudentID()}}">打分</a>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <a class="btn btn-primary" th:href="@{'/teacher/showCourse?='+${selectedCourses[0].getCourseID()}}">返回</a>
            </div>
        </main>
        <div th:insert="~{/teacher/indexTeacher::adminFooter}"></div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.5.1/jquery.slim.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/bootstrap/4.5.3/js/bootstrap.bundle.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/datatables/1.10.20/media/js/jquery.dataTables.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/webjars/datatables/1.10.20/media/js/dataTables.bootstrap4.min.js}" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>
<script th:src="@{/js/datatables.js}"></script>
<script th:src="@{/js/deleteConfirm.js}"></script>
</body>
</html>
